<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Video Earning App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    header {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      color: #ffd700;
    }
    #searchBar {
      margin-top: 10px;
      padding: 10px;
      width: 90%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .video-card {
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .content {
      padding: 15px;
      text-align: center;
    }
    .ad-btn {
      display: block;
      margin-top: 10px;
      background: linear-gradient(45deg, #ffd700, #ff8c00);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .ad-btn:hover {
      background: linear-gradient(45deg, #ff8c00, #ffd700);
    }
  </style>
</head>
<body>

  <header>

    <!-- Video 1 -->

           target="_blank" class="ad-btn">ðŸ’° Watch More & Earn</a>

  </div>

  <script>
    const searchBar = document.getElementById("searchBar");
    const videoList = document.getElementById("videoList").children;

    searchBar.addEventListener("keyup", function() {
      const term = searchBar.value.toLowerCase();
      for (let video of videoList) {
        let title = video.getAttribute("data-title").toLowerCase();
        video.style.display = title.includes(term) ? "block" : "none";
      }
    });
  </script>

</body>
</html>
