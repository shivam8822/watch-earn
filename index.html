<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Video App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ffd700;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #111, #333);
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #ffd700;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    #searchBar {
      margin: 20px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ffd700;
      background: #111;
      color: #ffd700;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      width: 300px;
      background: #111;
      border: 2px solid #ffd700;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #ffd700;
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      font-size: 14px;
      background: #111;
      border-top: 2px solid #ffd700;
    }
  </style>
</head>
<body>

  <header>🎥 VIP Video Earning App 👑</header>

  <!-- Search Bar -->
  <input type="text" id="searchBar" onkeyup="searchVideo()" placeholder="🔍 Search for videos...">

  <!-- Video Section -->
  <div class="video-container" id="videoList">
    <!-- Example Videos -->
  </div>

  <!-- Adsterra Ad -->
  <footer>
    <p>💰 Enjoy videos & earn rewards!</p>
    <script type="text/javascript" src="https://www.revenuecpmgate.com/c2fnhr5cn?key=7fd75f43460dfa449333f730863687bc"></script>
  </footer>

  <script>
    // Sample unlimited video data
    const videos = [
      { title: "Sample Video 1", link: "https://www.youtube.com/embed/tgbNymZ7vqY" },
      { title: "Sample Video 2", link: "https://www.youtube.com/embed/ScMzIvxBSi4" },
      { title: "Sample Video 3", link: "https://www.youtube.com/embed/sBws8MSXN7A" },
      { title: "Sample Video 4", link: "https://www.youtube.com/embed/ysz5S6PUM-U" },
      { title: "Sample Video 5", link: "https://www.youtube.com/embed/aqz-KE-bpKQ" },
      { title: "Sample Video 6", link: "https://www.youtube.com/embed/2Vv-BfVoq4g" },
      { title: "Sample Video 7", link: "https://www.youtube.com/embed/eVTXPUF4Oz4" },
      { title: "Sample Video 8", link: "https://www.youtube.com/embed/JGwWNGJdvx8" },
      { title: "Sample Video 9", link: "https://www.youtube.com/embed/OPf0YbXqDm0" },
      { title: "Sample Video 10", link: "https://www.youtube.com/embed/kJQP7kiw5Fk" }
    ];

    // Load videos dynamically
    const videoList = document.getElementById("videoList");
    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <iframe src="${video.link}" allowfullscreen></iframe>
        <div class="title">${video.title}</div>
      `;
      videoList.appendChild(card);
    });

    // Search Function
    function searchVideo() {
      let input = document.getElementById("searchBar").value.toLowerCase();
      let cards = document.getElementsByClassName("video-card");

      for (let i = 0; i < cards.length; i++) {
        let title = cards[i].getElementsByClassName("title")[0].innerText.toLowerCase();
        if (title.includes(input)) {
          cards[i].style.display = "";
        } else {
          cards[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
